<!DOCTYPE html>
<head>
<style>
    /*Esses comandos s√£o utilizados para definir o tamanho e a cor da DIV*/
    .left{
        width: 40%;
        height: 450px;
        background: black;
        float: left;
        /*Esse comando consiste em dar a margem ao site.*/
        margin-left: 10%;
    }
    .right{
        width: 40%;
        height: 450px;
        background: #0f0;
        float: right;
        margin-right: 10%;
    }
</style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
